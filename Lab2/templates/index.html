<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>PHÂN LOẠI ĐỘNG VẬT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f7f9fc;
      color: #333;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      background-color: #3498db;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #uploaded-image {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
      background: #dff0d8;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #2ecc71;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Dự đoán ảnh với model Keras</h1>

  <form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <br />
    <button type="submit">Dự đoán</button>
  </form>

  {% if img_data %}
    <img id="uploaded-image" src="data:image/jpeg;base64,{{ img_data }}" alt="Ảnh đã upload" />
  {% endif %}

  {% if result %}
    <div id="result">{{ result }}</div>
  {% endif %}
</body>
</html>
